# Aerobatic website manifest
id: b10c1a44-8c74-435b-9852-396ac61ed8d0
plugins:
  - name: password-protect
    path: /protected
    options:
      password: $SITE_PASSWORD
      loginPage: login.html
      maxFailures: 5
      failureWindow: 600
      lockoutDuration: 600
      ignorePatterns: []
      username: $USERNAME
      credentials:
        - username: user1
          password: $PASS1
        - username: user2
          password: pass2